<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula de Estudiantes</title>
    <link rel="stylesheet" href="css/matricula.css">
</head>
<body>
    <header>
        <h1>Matrícula de Estudiantes</h1>
    </header>
    <main>
        <form id="student-form" action="registro_estudiante.html" method="post">
            <label for="first-name">Nombre</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Apellido</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="dob">Fecha de Nacimiento</label>
            <input type="date" id="dob" name="dob" required>

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required>

            <label for="cellphone">Número de Celular</label>
            <input type="tel" id="cellphone" name="cellphone" required>

            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="guardian-name">Nombre del Padre/Madre/APODERADO</label>
            <input type="text" id="guardian-name" name="guardian-name" required>

            <label for="course">Cursos</label>
            <select name="course" id="course" required>
                <option value="" disabled selected>Seleccione un curso</option>
                <option value="matematica">Matemática</option>
                <option value="comunicacion">Comunicación</option>
                <option value="ingles">Inglés</option>
                <option value="ciencia">Ciencia</option>
                <option value="todos">todos los cursos</option>
            </select>

            <label for="classroom">Aula</label>
            <input type="text" id="classroom" name="classroom" required>

            <label for="year">Año</label>
            <input type="number" id="year" name="year" min="2024" max="2030" required>

            <label for="certificate">Certificado (si aplica)</label>
            <input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.jpeg,.png">

            <button type="submit">Registrar Estudiante</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Plataforma Educativa. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('student-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario para validar

            // Validar campos
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const dob = document.getElementById('dob').value;
            const dni = document.getElementById('dni').value;
            const cellphone = document.getElementById('cellphone').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const guardianName = document.getElementById('guardian-name').value;
            const course = document.getElementById('course').value;
            const classroom = document.getElementById('classroom').value;
            const year = document.getElementById('year').value;

            if (firstName && lastName && dob && dni && cellphone && address && email && guardianName && course && classroom && year) {
                alert(`Estudiante: ${firstName} ${lastName}\nDNI: ${dni}\nCelular: ${cellphone}\nDirección: ${address}\nEmail: ${email}\nNombre del Apoderado: ${guardianName}\nCurso: ${course}\nAula: ${classroom}\nAño: ${year}\n\nEstudiante registrado con éxito.`);
                // Aquí puedes agregar lógica para enviar datos a un servidor si lo deseas
            } else {
                alert('Por favor, completa todos los campos requeridos.');
            }
        });
        
    </script>
</body>
</html>
